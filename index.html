
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>广州思源学校·迎新年互动之旅</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'cn-red': '#D7000F',
              'cn-red-dark': '#8B0000',
              'cn-gold': '#FFD700',
              'cn-gold-light': '#FFFACD',
            },
            animation: {
              'spin-slow': 'spin 20s linear infinite',
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 3s ease-in-out infinite',
              'tap-flash': 'tap-flash 0.2s ease-out',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              'tap-flash': {
                '0%': { filter: 'brightness(1)', transform: 'scale(1)' },
                '50%': { filter: 'brightness(1.5) contrast(1.2)', transform: 'scale(0.92)' },
                '100%': { filter: 'brightness(1)', transform: 'scale(1)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Prevent pull-to-refresh on touch devices */
      body {
        overscroll-behavior-y: contain;
        touch-action: manipulation;
        font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        background-color: #020617; /* Slate 950 */
        overflow: hidden;
      }
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* Distinct Press Effect */
      .press-effect {
        transition: transform 0.1s ease-out, filter 0.1s ease-out;
      }
      .press-effect:active {
        transform: scale(0.94) !important;
        filter: brightness(1.3) contrast(1.1) !important;
      }
    </style>

  }
}
</script>
